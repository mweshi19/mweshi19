<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Website designed on 2024/14/October">
  <title>Kydeva Sacco - Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: url('road.jpg') center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      position: relative;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 2em;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s;
    }
    .login-box:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }
    .login-box h2 {
      margin-bottom: 1.5em;
      color: #ff9900;
      text-transform: uppercase;
    }
    .login-box p {
      color: #ff9900;
      margin-bottom: 1.5em;
      font-size: 1.2em;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 1em;
      margin-bottom: 1em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      transition: background 0.3s ease;
    }
    .login-box input[type="text"]:focus,
    .login-box input[type="password"]:focus {
      background: rgba(255, 255, 255, 0.2);
      outline: none;
    }
    .login-box input[type="submit"] {
      background: linear-gradient(45deg, #ff9900, #ff6600);
      border: none;
      padding: 1em;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      font-size: 1.2em;
      transition: background 0.3s ease;
    }
    .login-box input[type="submit"]:hover {
      background: linear-gradient(45deg, #ff6600, #ff3300);
    }
    .welcome-message {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .welcome-message p {
      color: #ff9900;
      margin: 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="welcome-message">
    <p>Experience the best of financial services with Kydeva Sacco.</p>
    <p>Join us and take the next step towards financial freedom!</p>
  </div>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <p>Welcome to Kydeva Sacco. Your financial empowerment starts here!</p>
      <form action="new one home page.html" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>
</body>
</html>
